<!DOCTYPE html>
<html>
<head>
  <title>Subscribe</title>

</head>
<body style="background: linear-gradient(palevioletred, steelblue);">

  <form id="accountForm" method="post" action="details">

    <div class="container" style="padding-left:43%; padding-bottom:4%; margin:4px;color:white;">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" required><br>

    <label for="email">Email Address:</label><br>
    <input type="email" name="email" id="email" required><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" required></textarea><br>

    <label for="district">District:</label><br>
    <select id="district" name="district" required>
      <option value="">Select District</option>
      <!-- Add the list of districts as options -->
      <option value="kollam">Kollam</option>
        <option value="kottayam">Kottayam</option>
        <option value="ernakulam">Ernakulam</option>
        <option value="idukki">Idukki</option>
        <option value="kozhikode">Kozhikode</option>
        <option value="kannur">Kannur</option>
        <option value="kasargod">Kasargod</option>
        <option value="malappuram">Malappuram</option>
        <option value="pathanamthitta">Pathanamthitta</option>
        <option value="alappuzha">Alappuzha</option>
        <option value="wayanad">Wayanad</option>
        <option value="thiruvananthapuram">Thiruvananthapuram</option>
        <option value="palakkad">Palakkad</option>
        <option value="thrissur">Thrissur</option>
      <!-- Add other districts here -->
    </select><br>

    <label for="branch">Branch:</label><br>
    <select id="branch" name="branch" required>
      <option value="">Select Branch</option>
      <!-- Branch options will be populated based on the selected district -->
    </select><br>

    <label for="accountType">Account Type:</label><br>
    <select id="accountType" name="accountType" required>
      <option value="">Select Account Type</option>
      <option value="savings">Savings Account</option>
      <option value="current">Current Account</option>
      <option value="current">Fixed Deposit Account</option>
      <option value="current">Salary Account</option>
      <!-- Add other account types here -->
    </select><br>

    <label>Materials Provided:</label><br>
    <div>
      <input type="checkbox" id="debitCard" name="debitCard">
      <label for="debitCard">Debit Card</label>
    </div>
    <div>
      <input type="checkbox" id="creditCard" name="creditCard">
      <label for="creditCard">Credit Card</label>
    </div>
    <div>
      <input type="checkbox" id="chequeBook" name="chequeBook">
      <label for="chequeBook">Cheque Book</label>
    </div><br>

    <button type="submit" style="background-color:green;color:white; border:none;height:30px; width:120px;">Submit & Logout</button>
      </div>
  </form>

  <script>
    // Calculate age based on Date of Birth
    document.getElementById('dob').addEventListener('change', function() {
      const dob = new Date(this.value);
      const today = new Date();
      const age = today.getFullYear() - dob.getFullYear();
      document.getElementById('age').value = age;
    });

    // Populate branch options based on the selected district
    document.getElementById('district').addEventListener('change', function() {
      const district = this.value;
      const branchSelect = document.getElementById('branch');
      // Clear existing options
      branchSelect.innerHTML = '<option value="">Select Branch</option>';

      // Add branch options based on the selected district
      if (district === 'ernakulam') {
        const branches = ['Aluva', 'Edapally', 'Other Branch'];
        branches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.textContent = branch;
          branchSelect.appendChild(option);
        });
      }
      // Add branches for other districts here
      if (district === 'kollam') {
        const branches = ['Kottiyam', 'Kundara', 'Other Branch'];
        branches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.textContent = branch;
          branchSelect.appendChild(option);
        });
      }
      if (district === 'pathanamthitta') {
        const branches = ['Thiruvalla', 'Mallappally', 'Other Branch'];
        branches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.textContent = branch;
          branchSelect.appendChild(option);
        });
      }
      if (district === 'kottayam') {
        const branches = ['Changanassery', 'Pala', 'Other Branch'];
        branches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.textContent = branch;
          branchSelect.appendChild(option);
        });
      }
      if (district === 'thiruvananthapuram') {
        const branches = ['Attingal', 'Neendakara', 'Other Branch'];
        branches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.textContent = branch;
          branchSelect.appendChild(option);
        });
      }
      if (district === 'kozhikode') {
        const branches = ['Palayam', 'Chevayur', 'Other Branch'];
        branches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.textContent = branch;
          branchSelect.appendChild(option);
        });
      }
      if (district === 'kasargod') {
        const branches = ['Kalnad', 'Bekal', 'Other Branch'];
        branches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.textContent = branch;
          branchSelect.appendChild(option);
        });
      }
      if (district === 'kannur') {
        const branches = ['Alathur', 'Azhikode', 'Other Branch'];
        branches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.textContent = branch;
          branchSelect.appendChild(option);
        });
      }
      if (district === 'idukki') {
        const branches = ['Kattapana', 'Thodupuzha', 'Other Branch'];
        branches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.textContent = branch;
          branchSelect.appendChild(option);
        });
      }
      if (district === 'wayanad') {
        const branches = ['Chulliyode', 'Kainatti', 'Other Branch'];
        branches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.textContent = branch;
          branchSelect.appendChild(option);
        });
      }
      if (district === 'palakkad') {
        const branches = ['Chalisserry', 'Chittoor', 'Other Branch'];
        branches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.textContent = branch;
          branchSelect.appendChild(option);
        });
      }
      if (district === 'thrissur') {
        const branches = ['Cheruthuruthy', 'Kallur', 'Other Branch'];
        branches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.textContent = branch;
          branchSelect.appendChild(option);
        });
      }
      if (district === 'malappuram') {
        const branches = ['Chelari', 'Edarikode', 'Other Branch'];
        branches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.textContent = branch;
          branchSelect.appendChild(option);
        });
      }
      if (district === 'alappuzha') {
        const branches = ['Edathua', 'Haripad', 'Other Branch'];
        branches.forEach(branch => {
          const option = document.createElement('option');
          option.value = branch;
          option.textContent = branch;
          branchSelect.appendChild(option);
        });
      }
    });

    // Form submission handling
    document.getElementById('accountForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Gather form data
      const formData = {
        name: document.getElementById('name').value,
        dob: document.getElementById('dob').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        address: document.getElementById('address').value,
        district: document.getElementById('district').value,
        branch: document.getElementById('branch').value,
        accountType: document.getElementById('accountType').value,
        materials: {
          debitCard: document.getElementById('debitCard').checked,
          creditCard: document.getElementById('creditCard').checked,
          chequeBook: document.getElementById('chequeBook').checked,
        }
      };

      // Perform form submission and logout logic here
      console.log(formData);

      // You can redirect to another page or perform other actions after form submission
      window.location.href = "/";

      // For demonstration purposes, we'll simply reset the form
      document.getElementById('accountForm').reset();
    });
  </script>
</body>
</html>
